<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>webSocket 入门示例</title>
    
      <script type="text/javascript">
         var ws = null;
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket 连接
         ws = new WebSocket("ws://127.0.0.1:8081/WsPictureHandler");
         // Web Socket 已连接上，使用 send() 方法发送数据
               ws.onopen = function()
               {
                  ws.send("1");
                  alert("数据发送中...");
               };
                //接收数据后
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
				  alert(received_msg);
               };
               // 关闭 websocket 后
               ws.onclose = function()
               {
                  ws.send("连接已关闭!!!!");
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>    
   </body>
</html>
